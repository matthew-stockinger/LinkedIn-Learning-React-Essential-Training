<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>React ⚛️</title>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function Header(props) {
      return (
        <header>
          <h1>{props.name}'s Kitchen</h1>
        </header>
      );
    }
    function Main(props) {
      return (
        <section>
          <p>
            We serve the most {props.foodDescriptor} food
            around.
          </p>
          <img 
            src="./restaurant.jpeg" 
            alt="The inside of a cozy, but empty cafe, with a brick wall and glass front wall." 
            width={300 * 4 / 3} 
            height={300} 
          />
          <ul>
            {dishObjects.map(
              dishObject => (
                <li key={dishObject.id}>{dishObject.name}</li>
              )
            )}
          </ul>
        </section>
      );
    }
    function App() {
      return (
        <div>
          <Header name="Matt" />
          <Main foodDescriptor="amazing" />
        </div>
      );
    }

    const dishNames = [
      "Pizza",
      "Salted Nut Rolls",
      "Halloween Candy",
      "Chicken Souvlaki"
    ];
    const dishObjects = dishNames.map(
      (dishName, i) =>
      ({
        id: i,
        name: dishName
      })
    );

    ReactDOM.render(
      <App />,
      document.getElementById("root")
    );
  </script>
</body>

</html>
