<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>React ⚛️</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function Header(props) {
      console.log(props);
      return (
        <h1>{props.name}'s Kitchen</h1>
      );
    }

    function Main(props) {
      return (
        <section>
          <ul>
            {props.menuDishes.map((menuDish) => (
              <li key={menuDish.id}>{menuDish.title}</li>
            ))}
          </ul>
        </section>
      );
    }

    function Footer(props) {
      return (
        <footer>
          <p>Copyright {props.copyrightYear}</p>
        </footer>
      );
    }

    const menuDishes = [
      "Black Bean Soup",
      "Macaroni and Cheese",
      "Salmon and Potatoes",
      "Pizza"
    ];
    const menuDishObjects = menuDishes.map(
      (menuDish, i) => ({
        id: i,
        title: menuDish
      })
    );

    function App() {
      return (
        <div>
          <Header name="Matt" />
          <Main foodDescriptor="amazing" menuDishes={menuDishObjects} />
          <Footer copyrightYear={new Date().getFullYear()} />
        </div>
      );
    }

    ReactDOM.render(
      <App />,
      document.querySelector("#root")
    )
  </script>
</body>

</html>
